
buildscript {
    repositories {
        mavenCentral()
        maven {
            url 'https://oss.sonatype.org/content/repositories/snapshots/'
        }
        maven { url 'http://download.crashlytics.com/maven' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.1'
//        classpath 'com.squareup.gradle:gradle-android-test-plugin:0.9.1-SNAPSHOT' // Enables the test plugin used below.
        classpath 'com.crashlytics.tools.gradle:crashlytics-gradle:1.+'
    }
}

apply plugin: 'android'
apply plugin: 'crashlytics'



dependencies {
    repositories {
        maven { url 'https://ksoap2-android.googlecode.com/svn/m2-repo' }
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
        mavenCentral()
        maven { url 'http://download.crashlytics.com/maven' }

    }
    compile 'com.android.support:appcompat-v7:20.0.0'
    compile project(':ksoap2-android:ksoap2-android')
    compile project(':ksoap2-android:ksoap2-base')
    compile project(':ksoap2-android:ksoap2-j2se')
    compile project(':Google-LVL')
    compile 'com.crashlytics.android:crashlytics:1.+'
}



android {
    compileSdkVersion 19
    buildToolsVersion '19.1.0'

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 19
        signingConfig signingConfigs.debug
    }

    sourceSets {


 //       instrumentTest.setRoot('src/test')

        // Move the build types to build-types/<type>
        // For instance, build-types/debug/java, build-types/debug/AndroidManifest.xml, ...
        // This moves them out of them default location under src/<type>/... which would
        // conflict with src/ being used by the main source set.
        // Adding new build types or product flavors should be accompanied
        // by a similar customization.
        debug.setRoot('build-types/debug')
        release.setRoot('build-types/release')
        beta.setRoot('build-types/beta')
    }

    signingConfigs {
        release {
            storeFile file("release.keystore")
            keyAlias "striboldt"
            storePassword System.getenv("KEYSTORE_PASSWORD")
            keyPassword System.getenv("KEY_PASSWORD")
        }
        debug {
            storeFile file("debug.keystore")
        }
        beta {
            storeFile file('debug.keystore')
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
        }
        debug {
            applicationIdSuffix ".debug"
            signingConfig signingConfigs.debug
        }
        beta {
            signingConfig signingConfigs.beta
            applicationIdSuffix ".beta"
            debuggable true
        }
    }

}


allprojects {
    task hello << { task -> println "I'm $task.project.name" }
}

task wrapper(type: org.gradle.api.tasks.wrapper.Wrapper) {
    gradleVersion = '1.9'
}

